                    <div class="contact-form contact-page-form parsley-validate">

                            <div class="container-fluid" >

                                                   </div>

                                                   <div class="col-md-6">

                                                      <input type="text" required #city="ngModel" class="form-control" name="city"  [(ngModel)]="userModel.city">
                                                    </div>
                                                   </div>
                                        
                                                   <div class="col-md-6">        
                                                    <div class="form-group">
                                                      <input type="text" required #address="ngModel" class="form-control" name="address"   [(ngModel)]="userModel.address">
                                                    </div>
                                                   </div>

                                                   <div class="col-md-6">        
                                                    <div class="form-group">
                                                      <input type="number"   required #mobile="ngModel" class="form-control" name="mobile"  [(ngModel)]="userModel.mobile" value="Norway" readonly>
                                                    </div>
                                                   </div>

                                                    </div>
                                                   </div> -->
                            <div class="submite-btn text-center">
                              <button type="submit"  class="btn btn-primary center-block" >submit</button>
                            </div>
        
                            </form>
