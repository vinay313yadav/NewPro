




<div class="banner_area1 clearfix ankit_bcg">
    <div class="slider_overlay_area slider_height">
        <div class="container slider_height">
            <div class="row slider_height">
                <div class="col-md-5 offset-md-7 slider_height">
                    <div class="banner-delivery-form">
                        <div class="form-header text-center">
                            <h2>Change-Password</h2>
                        </div>

                        <div class="container-fluid" >
                            <form class="newForm" #newForm="ngForm"  (ngSubmit)= "onSubmit()"  >
                                <div class="row banner-form">
                                        <div class="col-lg-12">        
                                                <div class="form-group">
                                                    <label>Change your pass_word</label>
                                                    <input type="number" required #password="ngModel" class="form-control" name="password" placeholder="New_Password" [(ngModel)]="userModel.password">
                                                </div>
                                               </div>
                    
                    <div class="submite-btn text-center">
                    <button type="submit"  class="btn btn-primary center-block" >submit</button>
                    </div>
                </div>
                    </form>
                  </div>
          

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="camera_wrap " id="banner_slider1">
        <div class="hero_slider" data-src="./src/assets/img/banner/h3-banner1.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">

                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
